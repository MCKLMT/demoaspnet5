parameters:
  environment: ''
  webAppName: ''
  azureConnectionName: ''
jobs:
- job: Deploy${{ parameters.environment }}
  steps:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo "This job will running on env '${{ parameters.environment }}'' with connection '${{ parameters.azureConnectionName }}'' and with the webapp name '${{ parameters.webAppName }}'"